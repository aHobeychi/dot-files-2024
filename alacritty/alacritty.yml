#######################################################################
#                          terminal options                           #
#######################################################################

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  opacity: 0.95
  dynamic_padding: false

  decorations: full

font:
  normal:
    family: RobotoMonoNerdFont
  bold:
    family: RobotoMonoNerdFont
  italic:
    family: RobotoMonoNerdFont
  size: 14
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
      
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xdfbf8e'
    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'


mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
theme: Atelierforest.dark
