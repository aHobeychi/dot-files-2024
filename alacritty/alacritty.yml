#######################################################################
#                          terminal options                           #
#######################################################################

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  opacity: 1
  dynamic_padding: false

  decorations: full

font:
  normal:
    family: RobotoMonoNerdFont
  bold:
    family: RobotoMonoNerdFont
  italic:
    family: RobotoMonoNerdFont
  size: 14
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
colors:
  # Default colors
  primary:
    background: "0x222222"
    foreground: "0xf7f1ff"

  # Normal colors
  normal:
    black: "0x2c2525"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"

  # Bright colors
  bright:
    black: "0x72696a"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
